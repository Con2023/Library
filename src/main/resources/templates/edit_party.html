<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Candara, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .row {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-pastel-green {
            background-color: #77dd77;
            color: white;
            border: none;
        }
        .btn-pastel-green:hover {
            background-color: #66cc66;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
            border: none;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-label {
            font-weight: bold;
        }
        .col-md-8 {
            margin-top: 20px;
        }
        .text-center {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Редактирование мероприятия</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="#" th:action="@{/saveP}" th:object="${party}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${party.id}" /> <!-- скрытое поле для id мероприятия -->


                <div class="mb-3">
                    <label for="name" class="form-label">Название:</label>
                    <input type="text" id="name" name="name" th:value="${party.name}" class="form-control" required placeholder="Введите название мероприятия">
                </div>


                <div class="mb-3">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea id="description" name="description" th:value="${party.description}" class="form-control" rows="4" required placeholder="Введите описание мероприятия"></textarea>
                </div>


                <div class="mb-3">
                    <label for="date" class="form-label">Дата:</label>
                    <input type="date" id="date" name="date" th:value="${#dates.format(party.date, 'yyyy-MM-dd')}" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label for="ageLimit" class="form-label">Возрастное ограничение:</label>
                    <input type="number" id="ageLimit" name="ageLimit" th:field="*{ageLimit}" min="1" step="1" required class="form-control" placeholder="Введите возрастное ограничение">
                    <span th:if="${#fields.hasErrors('ageLimit')}" th:errors="*{ageLimit}" class="text-danger">Возраст не может быть отрицательным.</span>
                </div>


                <div class="mb-3">
                    <label for="image" class="form-label">Изображение:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-pastel-green">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="/manageParty">
        <button type="button" class="btn btn-info">Назад</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
