<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка удаления книги</title>
    <style>
        body {
            font-family: Candara, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        .row {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-info {
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-info:hover {
            background-color: #31b0d5;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Ошибка удаления книги</h1>
        <div class="alert">
            <p><strong>Вы не можете удалить эту книгу, так как она в данный момент у читателя.</strong></p>
            <p>Пожалуйста, дождитесь возвращения книги, прежде чем пытаться удалить ее из системы.</p>
        </div>
        <div class="text-center">
            <a href="/manageBooks" class="btn-info">Вернуться к списку книг</a>
        </div>
    </div>
</div>

</body>
</html>
